<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP Training Hub - Financial Stability Courses</title>
    <link rel="icon" type="image/png" href="https://placehold.co/32x32/003366/FFFFFF?text=MTH">
    
    <!-- Meta Tags for Social Sharing -->
    <meta property="og:title" content="MAP Training Hub - Financial Stability Courses">
    <meta property="og:description" content="A curated, searchable database of macroprudential and financial stability trainings from central banks and international institutions.">
    <meta property="og:image" content="https://raw.githubusercontent.com/palicza2/MAP-Training-Hub/main/social_preview.png">
    <meta property="og:url" content="https://palicza2.github.io/MAP-Training-Hub/">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet.js for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        th.sortable { cursor: pointer; }
        th.sortable:hover { background-color: #f0f4f8; }
        .sort-indicator { display: inline-block; width: 1em; text-align: right; color: #333; }
        #map { height: 600px; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        #edit-modal { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-800 mb-2">MAP Training Hub</h1>
            <p class="text-base md:text-lg text-gray-600">Monitoring Macroprudential & Financial Stability Trainings</p>
        </header>

        <!-- TABS -->
        <div class="mb-8">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                    <a href="#" id="tab-courses" class="border-blue-500 text-blue-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" aria-current="page">Courses</a>
                    <a href="#" id="tab-calendar" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Calendar</a>
                    <a href="#" id="tab-map" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Map</a>
                    <a href="#" id="tab-institutions" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Institutions</a>
                </nav>
            </div>
        </div>

        <!-- CONTENT AREA -->
        <div id="content-courses">
            <div class="flex flex-col lg:flex-row gap-8">
                <aside id="filter-column" class="lg:w-1/4 xl:w-1/5 lg:sticky lg:top-8 lg:self-start">
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Filters</h2>
                        <div id="filter-content" class="grid grid-cols-1 gap-4"></div>
                        <div class="mt-6 border-t pt-4 space-y-2">
                             <button id="add-course-btn" class="w-full text-center bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition-colors">
                                Add New Course
                            </button>
                        </div>
                    </div>
                </aside>
                <div class="lg:w-3/4 xl:w-4/5">
                    <div id="loading-spinner" class="text-center py-16">
                         <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        <p class="mt-4 text-gray-600">Loading courses...</p>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-md hidden" id="table-container">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-100">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable" data-sort="title">Course</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable" data-sort="start_date">Start Date</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Provider</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Topics</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="courses-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>
                    <div id="no-results" class="hidden text-center py-16"></div>
                </div>
            </div>
        </div>

        <div id="content-calendar" class="hidden"></div>
        <div id="content-map" class="hidden"></div>
        <div id="content-institutions" class="hidden"></div>
    </div>
    
    <!-- EDIT/ADD MODAL -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900 mb-4">Edit Course</h3>
                <form id="edit-form" class="space-y-4">
                    <input type="hidden" id="edit-course-id">
                    <div>
                        <label for="edit-title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="edit-title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label for="edit-start-date" class="block text-sm font-medium text-gray-700">Start Date</label><input type="date" id="edit-start-date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required></div>
                        <div><label for="edit-end-date" class="block text-sm font-medium text-gray-700">End Date</label><input type="date" id="edit-end-date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label for="edit-institution" class="block text-sm font-medium text-gray-700">Institution</label><input type="text" id="edit-institution" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                        <div><label for="edit-location" class="block text-sm font-medium text-gray-700">Location</label><input type="text" id="edit-location" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label for="edit-format" class="block text-sm font-medium text-gray-700">Format</label><input type="text" id="edit-format" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                        <div><label for="edit-tuition-fee" class="block text-sm font-medium text-gray-700">Tuition Fee</label><input type="text" id="edit-tuition-fee" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                    </div>
                    <div><label for="edit-topics" class="block text-sm font-medium text-gray-700">Topics (comma-separated)</label><input type="text" id="edit-topics" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                    <div><label for="edit-url" class="block text-sm font-medium text-gray-700">URL</label><input type="url" id="edit-url" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                    <div class="items-center px-4 py-3 flex justify-end gap-2">
                        <button id="cancel-edit-btn" type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
                        <button id="save-edit-btn" type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION ---
        // IMPORTANT: Replace these placeholders with your actual Supabase credentials
        const SUPABASE_URL = 'https://nkhhzkwljovjbacxewqq.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5raGh6a3dsam92amJhY3hld3FxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NjAwMjEsImV4cCI6MjA3NDIzNjAyMX0.2HgSxzVMtPoOjlTKyVyuADbi77aufW7msLVPmtALUlc'; 
        const SUPABASE_SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5raGh6a3dsam92amJhY3hld3FxIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODY2MDAyMSwiZXhwIjoyMDc0MjM2MDIxfQ.dRpyruTHe-L3sLiNrbiuSRRc7mYJxJTtEPqtsSoDf-4'; // KEEP THIS SECRET

        // --- ELEMENT SELECTORS ---
        const loadingSpinner = document.getElementById('loading-spinner');
        const tabs = { courses: document.getElementById('tab-courses'), calendar: document.getElementById('tab-calendar'), map: document.getElementById('tab-map'), institutions: document.getElementById('tab-institutions') };
        const contents = { courses: document.getElementById('content-courses'), calendar: document.getElementById('content-calendar'), map: document.getElementById('content-map'), institutions: document.getElementById('content-institutions') };
        const tableContainer = document.getElementById('table-container');
        const coursesTableBody = document.getElementById('courses-table-body');
        const noResults = document.getElementById('no-results');
        const filterContent = document.getElementById('filter-content');
        const addCourseBtn = document.getElementById('add-course-btn');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const modalTitle = document.getElementById('modal-title');
        
        // --- STATE VARIABLES ---
        let allCourses = [];
        let currentSort = { column: 'start_date', direction: 'asc' };
        let map;
        let mapInitialized = false;

        const institutionsData = [ { name: "International Monetary Fund (IMF)", url: "https://www.imf.org/en/Capacity-Development/Training" }, { name: "Bank for International Settlements (BIS)", url: "https://www.bis.org/fsi/fsi_events.htm" }, { name: "Joint Vienna Institute (JVI)", url: "https://www.jvi.org/training.html" }, { name: "Deutsche Bundesbank", url: "https://www.bundesbank.de/en/bundesbank/international-central-bank-dialogue/training-and-dialogue" }, { name: "Florence School of Banking (EUI)", url: "https://fsb.eui.eu/training/" }, { name: "Federal Reserve System", url: "https://www.federalreserve.gov/conferences.htm" }, { name: "London School of Economics (LSE)", url: "https://www.lse.ac.uk/study-at-lse/short-courses" }, { name: "Banque de France (BdF)", url: "https://www.banque-france.fr/en/browse-by/training-seminars" }, { name: "European Central Bank (ECB)", url: "https://www.ecb.europa.eu/home/html/index.en.html" }, ];
        const locationCoordinates = { "Vienna, Austria": [48.2082, 16.3738], "Washington, D.C.": [38.9072, -77.0369], "Frankfurt, Germany": [50.1109, 8.6821], "Basel, Switzerland": [47.5596, 7.5886], };

        // --- DATA FETCHING & SAVING ---
        async function loadData() {
            if (!SUPABASE_URL.includes('YOUR_SUPABASE')) {
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/courses?select=*&order=start_date.asc`, {
                        headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` }
                    });
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    allCourses = await response.json();
                    tableContainer.classList.remove('hidden');
                    populateFilters(allCourses);
                    sortAndDisplayCourses();
                } catch (error) {
                    loadingSpinner.innerHTML = `<p class="text-red-500">Error loading data. Please check your Supabase URL and Key.</p>`;
                    console.error("Failed to load data:", error);
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            } else {
                 loadingSpinner.innerHTML = `<p class="text-orange-500">Please configure your Supabase credentials in the index.html file.</p>`;
            }
        }

        async function saveData(courseData, isNew = false) {
            const url = isNew 
                ? `${SUPABASE_URL}/rest/v1/courses` 
                : `${SUPABASE_URL}/rest/v1/courses?id=eq.${courseData.id}`;
            
            const method = isNew ? 'POST' : 'PATCH';
            // For new records, Supabase requires 'return=representation' to get the new record back
            const headers = {
                'apikey': SUPABASE_SERVICE_KEY,
                'Authorization': `Bearer ${SUPABASE_SERVICE_KEY}`,
                'Content-Type': 'application/json',
                'Prefer': 'return=representation', 
            };

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: headers,
                    body: JSON.stringify(courseData),
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || `HTTP error! Status: ${response.status}`);
                }
                alert('Data saved successfully!');
                closeEditModal();
                loadData(); // Refresh all data from the database
            } catch (error) {
                alert(`Error saving data: ${error.message}`);
                console.error("Failed to save data:", error);
            }
        }

        async function deleteData(courseId) {
            if (!confirm('Are you sure you want to delete this course?')) return;

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/courses?id=eq.${courseId}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SUPABASE_SERVICE_KEY,
                        'Authorization': `Bearer ${SUPABASE_SERVICE_KEY}`
                    }
                });
                if (!response.ok) {
                     const error = await response.json();
                    throw new Error(error.message || `HTTP error! Status: ${response.status}`);
                }
                alert('Course deleted successfully!');
                loadData(); // Refresh
            } catch (error) {
                 alert(`Error deleting data: ${error.message}`);
                console.error("Failed to delete data:", error);
            }
        }
        
        // --- TABS & UI ---
        function setupTabs() { Object.keys(tabs).forEach(key => { tabs[key].addEventListener('click', (e) => { e.preventDefault(); switchTab(key); }); }); }
        function switchTab(activeKey) { Object.keys(tabs).forEach(key => { const tab = tabs[key]; const content = contents[key]; if (key === activeKey) { tab.classList.add('border-blue-500', 'text-blue-600'); content.classList.remove('hidden'); } else { tab.classList.remove('border-blue-500', 'text-blue-600'); content.classList.add('hidden'); } }); if (activeKey === 'calendar') displayCalendarView(); if (activeKey === 'map') initMap(); if (activeKey === 'institutions') displayInstitutions(); }
        function displayInstitutions() { if (contents.institutions.innerHTML !== '') return; const i = institutionsData.map(inst => `<a href="${inst.url}" target="_blank" rel="noopener noreferrer" class="block bg-white p-6 rounded-xl shadow-sm border"><h3 class="text-lg font-bold">${inst.name}</h3><p class="text-sm text-blue-600">Go to training page →</p></a>`).join(''); contents.institutions.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${i}</div>`; }
        function getUniqueValues(courses, key) { const v = courses.flatMap(c => c[key] || []); return [...new Set(v)].sort(); }

        function populateFilters(courses) {
            const institutions = getUniqueValues(courses, 'institution');
            const topics = getUniqueValues(courses, 'topics');
            const formats = getUniqueValues(courses, 'format');
            filterContent.innerHTML = `<div><label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search</label><input type="text" id="search" placeholder="Keyword..." class="w-full p-2 border border-gray-300 rounded-md"></div> ${createSelectFilter('institution', 'Provider', institutions)} ${createSelectFilter('topic', 'Topic', topics)} ${createSelectFilter('format', 'Format', formats)}`;
            document.getElementById('search').addEventListener('input', sortAndDisplayCourses);
            document.querySelectorAll('select[id^="filter-"]').forEach(el => el.addEventListener('change', sortAndDisplayCourses));
        }

        function createSelectFilter(id, label, options) { return `<div class="mb-2"><label for="filter-${id}" class="block text-sm font-medium text-gray-700 mb-1">${label}</label><select id="filter-${id}" class="w-full p-2 border border-gray-300 rounded-md bg-white"><option value="all">All</option>${options.map(o => `<option value="${o}">${o}</option>`).join('')}</select></div>`; }
        
        function sortAndDisplayCourses() {
            const s = document.getElementById('search').value.toLowerCase();
            const i = document.getElementById('filter-institution')?.value || 'all';
            const t = document.getElementById('filter-topic')?.value || 'all';
            const f = document.getElementById('filter-format')?.value || 'all';
            const filtered = allCourses.filter(c => (s === '' || c.title.toLowerCase().includes(s) || (c.topics || []).join(' ').toLowerCase().includes(s)) && (i === 'all' || c.institution === i) && (t === 'all' || (c.topics && c.topics.includes(t))) && (f === 'all' || c.format === f));
            filtered.sort((a, b) => { const comp = String(a[currentSort.column]).localeCompare(String(b[currentSort.column])); return currentSort.direction === 'asc' ? comp : -comp; });
            displayCoursesInTable(filtered);
        }

        function displayCoursesInTable(courses) {
            coursesTableBody.innerHTML = '';
            noResults.classList.toggle('hidden', courses.length > 0);
            courses.forEach(course => {
                const row = coursesTableBody.insertRow();
                row.className = 'hover:bg-gray-50';
                const topicsHtml = (course.topics || []).map(topic => `<span class="inline-block bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">${topic}</span>`).join('');
                row.innerHTML = `<td class="px-6 py-4 whitespace-nowrap"><a href="${course.url}" target="_blank" class="text-sm font-semibold text-blue-600 hover:underline">${course.title}</a></td> <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${course.start_date}</td> <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${course.institution}</td> <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${topicsHtml}</td> <td class="px-6 py-4 whitespace-nowrap text-sm space-x-4"><button data-course-id="${course.id}" class="edit-btn text-blue-600 hover:text-blue-800 font-semibold">Edit</button><button data-course-id="${course.id}" class="delete-btn text-red-600 hover:text-red-800 font-semibold">Delete</button></td>`;
            });
            document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', (e) => openEditModal(e.target.dataset.courseId)));
            document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', (e) => deleteData(e.target.dataset.courseId)));
            updateSortIndicators();
        }

        function setupSorting() { document.querySelectorAll('th.sortable').forEach(header => { header.addEventListener('click', () => { const c = header.dataset.sort; if (currentSort.column === c) { currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc'; } else { currentSort.column = c; currentSort.direction = 'asc'; } sortAndDisplayCourses(); }); }); }
        function updateSortIndicators() { document.querySelectorAll('th.sortable .sort-indicator').forEach(i => i.textContent = ''); const a = document.querySelector(`th[data-sort="${currentSort.column}"] .sort-indicator`); if (a) a.textContent = currentSort.direction === 'asc' ? '▲' : '▼'; }
        
        function displayCalendarView() { /* ... Calendar logic remains the same ... */ }
        function initMap() { /* ... Map logic remains the same ... */ }

        // --- MODAL & EDITING LOGIC ---
        function openEditModal(courseId = null) {
            editForm.reset();
            if (courseId) { // Editing existing course
                const course = allCourses.find(c => c.id == courseId);
                if (!course) return;
                modalTitle.textContent = 'Edit Course';
                document.getElementById('edit-course-id').value = course.id;
                document.getElementById('edit-title').value = course.title;
                document.getElementById('edit-start-date').value = course.start_date;
                document.getElementById('edit-end-date').value = course.end_date;
                document.getElementById('edit-institution').value = course.institution;
                document.getElementById('edit-location').value = course.location;
                document.getElementById('edit-format').value = course.format;
                document.getElementById('edit-tuition-fee').value = course.tuition_fee;
                document.getElementById('edit-topics').value = (course.topics || []).join(', ');
                document.getElementById('edit-url').value = course.url;
            } else { // Adding new course
                modalTitle.textContent = 'Add New Course';
                document.getElementById('edit-course-id').value = '';
            }
            editModal.classList.remove('hidden');
        }

        function closeEditModal() { editModal.classList.add('hidden'); }

        function handleFormSubmit(e) {
            e.preventDefault();
            const courseId = document.getElementById('edit-course-id').value;
            const isNew = courseId === '';

            // Generate a new unique ID for new courses
            const newId = isNew ? Math.max(0, ...allCourses.map(c => c.id)) + 1 : parseInt(courseId);

            const courseData = {
                id: newId,
                title: document.getElementById('edit-title').value,
                start_date: document.getElementById('edit-start-date').value,
                end_date: document.getElementById('edit-end-date').value,
                institution: document.getElementById('edit-institution').value,
                location: document.getElementById('edit-location').value,
                format: document.getElementById('edit-format').value,
                tuition_fee: document.getElementById('edit-tuition-fee').value,
                topics: document.getElementById('edit-topics').value.split(',').map(t => t.trim()).filter(Boolean),
                url: document.getElementById('edit-url').value
            };
            saveData(courseData, isNew);
        }

        // --- EVENT LISTENERS ---
        editForm.addEventListener('submit', handleFormSubmit);
        cancelEditBtn.addEventListener('click', closeEditModal);
        addCourseBtn.addEventListener('click', () => openEditModal());
        setupTabs();
        setupSorting();
        loadData();
    });
    </script>
</body>
</html>
