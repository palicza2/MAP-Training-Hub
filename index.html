                        <p class="mt-4 text-gray-600">Loading courses...</p>

                    <!-- Desktop Table View -->
                    <div class="bg-white p-4 rounded-xl shadow-md hidden lg:block" id="table-container">
                        <div class="overflow-x-auto">

                        <div><label for="edit-format" class="block text-sm font-medium text-gray-700">Format</label><input type="text" id="edit-format" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label for="edit-tuition-fee" class="block text-sm font-medium text-gray-700">Tuition Fee</label><input type="text" id="edit-tuition-fee" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                    </div>
                    <div><label for="edit-topics" class="block text-sm font-medium text-gray-700">Topics (comma-separated)</label><input type="text" id="edit-topics" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                    <div><label for="edit-url" class="block text-sm font-medium text-gray-700">URL</label><input type="url" id="edit-url" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></div>
                    <div class="items-center px-4 py-3 flex justify-end gap-2">

                        <button id="save-edit-btn" type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center justify-center">

                        </button>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://nkhhzkwljovjbacxewqq.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5raGh6a3dsam92amJhY3hld3FxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NjAwMjEsImV4cCI6MjA3NDIzNjAyMX0.2HgSxzVMtPoOjlTKyVyuADbi77aufW7msLVPmtALUlc'; 
        const SUPABASE_SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5raGh6a3dsam92amJhY3hld3FxIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODY2MDAyMSwiZXhwIjoyMDc0MjM2MDIxfQ.dRpyruTHe-L3sLiNrbiuSRRc7mYJxJTtEPqtsSoDf-4'; // KEEP THIS SECRET

        // --- ELEMENT SELECTORS ---
        const loadingSpinner = document.getElementById('loading-spinner');
        const tabs = { courses: document.getElementById('tab-courses'), calendar: document.getElementById('tab-calendar'), map: document.getElementById('tab-map'), institutions: document.getElementById('tab-institutions') };
        const contents = { courses: document.getElementById('content-courses'), calendar: document.getElementById('content-calendar'), map: document.getElementById('content-map'), institutions: document.getElementById('content-institutions') };
        const tableContainer = document.getElementById('table-container');
        const coursesTableBody = document.getElementById('courses-table-body');
        const cardsContainer = document.getElementById('courses-cards-container');
        const noResults = document.getElementById('no-results');
        const filterContent = document.getElementById('filter-content');
        const addCourseBtn = document.getElementById('add-course-btn');
        const clearFiltersBtn = document.getElementById('clear-filters-btn');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const modalTitle = document.getElementById('modal-title');
        
        // --- STATE ---
        let allCourses = [];
        let currentSort = { column: 'start_date', direction: 'asc' };
        let map;
        let mapInitialized = false;

        // --- STATIC DATA ---
        const institutionsData = [ { name: "International Monetary Fund (IMF)", url: "https://www.imf.org/en/Capacity-Development/Training" }, { name: "Bank for International Settlements (BIS)", url: "https://www.bis.org/fsi/fsi_events.htm" }, { name: "Joint Vienna Institute (JVI)", url: "https://www.jvi.org/training.html" }, { name: "Deutsche Bundesbank", url: "https://www.bundesbank.de/en/bundesbank/international-central-bank-dialogue/training-and-dialogue" }, { name: "Florence School of Banking (EUI)", url: "https://fsb.eui.eu/training/" }, { name: "Federal Reserve System", url: "https://www.federalreserve.gov/events.htm" }, { name: "London School of Economics (LSE)", url: "https://www.lse.ac.uk/study-at-lse/short-courses" }, { name: "Banque de France (BdF)", url: "https://www.banque-france.fr/en/browse-by/training-seminars" }, { name: "European Central Bank (ECB)", url: "https://www.ecb.europa.eu/events/html/index.en.html" }, ];
        const locationCoordinates = { "Vienna, Austria": [48.2082, 16.3738], "Washington, D.C.": [38.9072, -77.0369], "Frankfurt, Germany": [50.1109, 8.6821], "Basel, Switzerland": [47.5596, 7.5886], "Florence, Italy": [43.7793, 11.2558], "Paris, France": [48.8566, 2.3522], "London, UK": [51.5072, -0.1276] };

        // --- DATA OPERATIONS ---
        async function loadData() {
             if (!SUPABASE_URL.includes('YOUR_SUPABASE')) {
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/courses?select=*&order=start_date.asc`, { headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` } });
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    allCourses = await response.json();
                    tableContainer.classList.remove('hidden');
                    populateFilters(allCourses);
                    sortAndDisplayCourses();
                } catch (error) {
                    loadingSpinner.innerHTML = `<p class="text-red-500">Error loading data. Check Supabase credentials.</p>`;
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            } else {
                 loadingSpinner.innerHTML = `<p class="text-orange-500">Please configure Supabase credentials in index.html.</p>`;
            }
        }

        async function saveData(courseData, isNew = false) {
            const saveButton = document.getElementById('save-edit-btn');
            const btnText = saveButton.querySelector('.btn-text');
            const btnSpinner = saveButton.querySelector('.btn-spinner');
            saveButton.disabled = true; btnText.classList.add('hidden'); btnSpinner.classList.remove('hidden');

            const url = isNew ? `${SUPABASE_URL}/rest/v1/courses` : `${SUPABASE_URL}/rest/v1/courses?id=eq.${courseData.id}`;
            const method = isNew ? 'POST' : 'PATCH';
            const headers = { 'apikey': SUPABASE_SERVICE_KEY, 'Authorization': `Bearer ${SUPABASE_SERVICE_KEY}`, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };
            try {
                if (courseData.application_deadline === '') courseData.application_deadline = null;
                const response = await fetch(url, { method, headers, body: JSON.stringify(courseData) });
                if (!response.ok) { const error = await response.json(); throw new Error(error.message); }
                alert('Data saved!');
                closeEditModal();
                loadData();
            } catch (error) {
                alert(`Error saving data: ${error.message}`);
            } finally {
                saveButton.disabled = false; btnText.classList.remove('hidden'); btnSpinner.classList.add('hidden');
            }
        }
        
        // --- TABS & UI ---
        function setupTabs() { Object.keys(tabs).forEach(key => tabs[key].addEventListener('click', (e) => { e.preventDefault(); switchTab(key); })); }
        function switchTab(activeKey) { Object.keys(tabs).forEach(key => { const tab = tabs[key]; const content = contents[key]; tab.classList.toggle('border-blue-500', key === activeKey); tab.classList.toggle('text-blue-600', key === activeKey); tab.classList.toggle('border-transparent', key !== activeKey); tab.classList.toggle('text-gray-500', key !== activeKey); content.classList.toggle('hidden', key !== activeKey); }); if (activeKey === 'calendar') displayCalendarView(); if (activeKey === 'map') initMap(); if (activeKey === 'institutions') displayInstitutions(); }
        function displayInstitutions() { if (contents.institutions.innerHTML !== '') return; const i = institutionsData.map(inst => `<a href="${inst.url}" target="_blank" rel="noopener noreferrer" class="block bg-white p-6 rounded-xl shadow-sm border"><h3 class="text-lg font-bold">${inst.name}</h3><p class="text-sm text-blue-600">Go to training page →</p></a>`).join(''); contents.institutions.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${i}</div>`; }
        function getUniqueValues(courses, key) { const v = courses.flatMap(c => c[key] || []); return [...new Set(v)].sort(); }

        function populateFilters(courses) {
            const institutions = getUniqueValues(courses, 'institution');
            const topics = getUniqueValues(courses, 'topics');
            const formats = getUniqueValues(courses, 'format');
            filterContent.innerHTML = `<div><label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search</label><input type="text" id="search" placeholder="Keyword..." class="w-full p-2 border border-gray-300 rounded-md"></div><div class="grid grid-cols-2 gap-2"><div><label for="filter-date-from" class="block text-sm font-medium text-gray-700 mb-1">From</label><input type="date" id="filter-date-from" class="w-full p-2 border border-gray-300 rounded-md"></div><div><label for="filter-date-to" class="block text-sm font-medium text-gray-700 mb-1">To</label><input type="date" id="filter-date-to" class="w-full p-2 border border-gray-300 rounded-md"></div></div> ${createSelectFilter('institution', 'Provider', institutions)} ${createSelectFilter('topic', 'Topic', topics)} ${createSelectFilter('format', 'Format', formats)}`;
            document.getElementById('search').addEventListener('input', sortAndDisplayCourses);
            document.getElementById('filter-date-from').addEventListener('change', sortAndDisplayCourses);
            document.getElementById('filter-date-to').addEventListener('change', sortAndDisplayCourses);
            document.querySelectorAll('select[id^="filter-"]').forEach(el => el.addEventListener('change', sortAndDisplayCourses));
        }

        function createSelectFilter(id, label, options) { return `<div class="mb-2"><label for="filter-${id}" class="block text-sm font-medium text-gray-700 mb-1">${label}</label><select id="filter-${id}" class="w-full p-2 border border-gray-300 rounded-md bg-white"><option value="all">All</option>${options.map(o => `<option value="${o}">${o}</option>`).join('')}</select></div>`; }
        
        function sortAndDisplayCourses() {
            const s = document.getElementById('search').value.toLowerCase();
            const i = document.getElementById('filter-institution')?.value || 'all';
            const t = document.getElementById('filter-topic')?.value || 'all';
            const f = document.getElementById('filter-format')?.value || 'all';
            const dateFrom = document.getElementById('filter-date-from')?.value;
            const dateTo = document.getElementById('filter-date-to')?.value;
            const filtered = allCourses.filter(c => { const searchMatch = (s === '' || c.title.toLowerCase().includes(s) || (c.topics || []).join(' ').toLowerCase().includes(s)); const institutionMatch = (i === 'all' || c.institution === i); const topicMatch = (t === 'all' || (c.topics && c.topics.includes(t))); const formatMatch = (f === 'all' || c.format === f); const dateFromMatch = (!dateFrom || new Date(c.start_date) >= new Date(dateFrom)); const dateToMatch = (!dateTo || new Date(c.start_date) <= new Date(dateTo)); return searchMatch && institutionMatch && topicMatch && formatMatch && dateFromMatch && dateToMatch; });
            filtered.sort((a, b) => { const comp = String(a[currentSort.column]).localeCompare(String(b[currentSort.column])); return currentSort.direction === 'asc' ? comp : -comp; });
            displayCoursesInTable(filtered);
            displayCoursesAsCards(filtered);
        }

        function getDeadlineClass(deadline) {
            if (!deadline) return '';
            const deadlineDate = new Date(deadline);
            const now = new Date();
            const oneWeek = 7 * 24 * 60 * 60 * 1000;
            const oneMonth = 30 * 24 * 60 * 60 * 1000;
            if (deadlineDate < now) return 'text-gray-400';
            if (deadlineDate - now < oneWeek) return 'text-red-600 font-semibold';
            if (deadlineDate - now < oneMonth) return 'text-yellow-600 font-semibold';
            return '';
        }

        function displayCoursesInTable(courses) {
            coursesTableBody.innerHTML = '';
            noResults.classList.toggle('hidden', courses.length > 0);
            courses.forEach(course => {
                const row = coursesTableBody.insertRow();
                const deadlineClass = getDeadlineClass(course.application_deadline);
                row.className = `hover:bg-gray-50`;
                const topicsHtml = (course.topics || []).map(topic => `<span class="inline-block bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">${topic}</span>`).join('');
                row.innerHTML = `<td class="px-6 py-4 whitespace-nowrap"><a href="${course.url}" target="_blank" class="text-sm font-semibold text-blue-600 hover:underline">${course.title}</a></td> <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${course.start_date}</td><td class="px-6 py-4 whitespace-nowrap text-sm ${deadlineClass}">${course.application_deadline || 'N/A'}</td> <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${course.institution}</td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${course.location || ''}</td> <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${topicsHtml}</td> <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${course.format}</td> <td class="px-6 py-4 whitespace-nowrap text-sm space-x-4"><button data-course-id="${course.id}" class="edit-btn text-blue-600 hover:text-blue-800 font-semibold">Edit</button><button data-course-ics='${JSON.stringify(course)}' class="ics-btn text-green-600 hover:text-green-800 font-semibold">Calendar</button></td>`;
            });
            document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', (e) => openEditModal(e.target.dataset.courseId)));
            document.querySelectorAll('.ics-btn').forEach(btn => btn.addEventListener('click', (e) => downloadICS(JSON.parse(e.target.dataset.ics))));
            updateSortIndicators();
        }
        
        function displayCoursesAsCards(courses) {
            cardsContainer.innerHTML = '';
             courses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-md border';
                const topicsHtml = (course.topics || []).map(topic => `<span class="inline-block bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">${topic}</span>`).join('');
                const deadlineClass = getDeadlineClass(course.application_deadline);
                card.innerHTML = `<a href="${course.url}" target="_blank" class="text-lg font-bold text-blue-700 hover:underline">${course.title}</a><p class="text-sm font-semibold text-gray-600 mt-1">${course.institution}</p><div class="mt-2 text-sm space-y-1 text-gray-800"><p><strong>Date:</strong> ${course.start_date}</p><p><strong>Location:</strong> ${course.location}</p><p class="font-medium ${deadlineClass}"><strong>Deadline:</strong> ${course.application_deadline || 'N/A'}</p></div><div class="mt-3 border-t pt-2 flex flex-wrap">${topicsHtml}</div><div class="mt-3 flex gap-4"><button data-course-id="${course.id}" class="edit-btn flex-1 text-center py-2 bg-blue-50 text-blue-700 rounded-md text-sm font-semibold">Edit</button><button data-course-ics='${JSON.stringify(course)}' class="ics-btn flex-1 text-center py-2 bg-green-50 text-green-700 rounded-md text-sm font-semibold">Add to Calendar</button></div>`;
                cardsContainer.appendChild(card);
            });
             document.querySelectorAll('#courses-cards-container .edit-btn').forEach(btn => btn.addEventListener('click', (e) => openEditModal(e.target.dataset.courseId)));
             document.querySelectorAll('#courses-cards-container .ics-btn').forEach(btn => btn.addEventListener('click', (e) => downloadICS(JSON.parse(e.target.dataset.ics))));
        }

        function setupSorting() { document.querySelectorAll('th.sortable').forEach(header => { header.addEventListener('click', () => { const c = header.dataset.sort; if (currentSort.column === c) { currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc'; } else { currentSort.column = c; currentSort.direction = 'asc'; } sortAndDisplayCourses(); }); }); }
        function updateSortIndicators() { document.querySelectorAll('th.sortable .sort-indicator').forEach(i => i.textContent = ''); const a = document.querySelector(`th[data-sort="${currentSort.column}"] .sort-indicator`); if (a) a.textContent = currentSort.direction === 'asc' ? '▲' : '▼'; }
        
        function displayCalendarView() {
            const calendarContentEl = document.getElementById('calendar-view-content');
            if (document.getElementById('current-date')) { document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }); }
            const now = new Date();
            const upcomingCourses = allCourses.filter(c => new Date(c.start_date.replace(/-/g, '/')) >= now).sort((a, b) => new Date(a.start_date.replace(/-/g, '/')) - new Date(b.start_date.replace(/-/g, '/')));
            const coursesByMonth = upcomingCourses.reduce((acc, course) => { const month = new Date(course.start_date.replace(/-/g, '/')).toLocaleString('en-US', { month: 'long', year: 'numeric' }); if (!acc[month]) acc[month] = []; acc[month].push(course); return acc; }, {});
            if (Object.keys(coursesByMonth).length === 0) { calendarContentEl.innerHTML = `<p class="text-center text-gray-500">No upcoming courses found.</p>`; return; }
            calendarContentEl.innerHTML = Object.keys(coursesByMonth).sort((a, b) => new Date(a) - new Date(b)).map(month => `<div><h3 class="text-lg font-semibold text-blue-700 border-b-2 border-blue-200 pb-2 mb-4">${month}</h3><ul class="space-y-4">${coursesByMonth[month].map(c => `<li class="flex items-start space-x-4"><div class="text-center flex-shrink-0 w-20"><p class="font-bold text-lg text-gray-800">${new Date(c.start_date.replace(/-/g, '/')).toLocaleDateString('en-US', { day: 'numeric' })}</p><p class="text-sm text-gray-500">${new Date(c.start_date.replace(/-/g, '/')).toLocaleDateString('en-US', { weekday: 'short' })}</p></div><div class="border-l-2 border-gray-200 pl-4 flex-grow"><a href="${c.url}" target="_blank" class="font-semibold text-blue-600 hover:underline">${c.title}</a><p class="text-sm text-gray-600">${c.institution} | ${c.start_date} to ${c.end_date}</p></div></li>`).join('')}</ul></div>`).join('');
        }
        
        function initMap() {
            if (mapInitialized) { setTimeout(() => map.invalidateSize(), 0); return; }
            map = L.map('map').setView([48.2082, 16.3738], 4);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(map);
            const physical = allCourses.filter(c => c.format === 'On-site' && locationCoordinates[c.location]);
            physical.forEach(c => { const coords = locationCoordinates[c.location]; if (coords) { L.marker(coords).addTo(map).bindPopup(`<b>${c.title}</b><br>${c.institution}`); } });
            mapInitialized = true;
            setTimeout(() => map.invalidateSize(), 0);
        }

        // --- MODAL & EDITING LOGIC ---
        function openEditModal(courseId = null) {
            editForm.reset();
            if (courseId) {
                const course = allCourses.find(c => c.id == courseId); if (!course) return;
                modalTitle.textContent = 'Edit Course';
                document.getElementById('edit-course-id').value = course.id;
                document.getElementById('edit-title').value = course.title;
                document.getElementById('edit-start-date').value = course.start_date;
                document.getElementById('edit-end-date').value = course.end_date;
                document.getElementById('edit-application-deadline').value = course.application_deadline;
                document.getElementById('edit-institution').value = course.institution;
                document.getElementById('edit-location').value = course.location;
                document.getElementById('edit-format').value = course.format;
                document.getElementById('edit-tuition-fee').value = course.tuition_fee;
                document.getElementById('edit-topics').value = (course.topics || []).join(', ');
                document.getElementById('edit-url').value = course.url;
            } else {
                modalTitle.textContent = 'Add New Course';
                document.getElementById('edit-course-id').value = '';
            }
            editModal.classList.remove('hidden');
        }

        function closeEditModal() { editModal.classList.add('hidden'); }

        function handleFormSubmit(e) {
            e.preventDefault();
            const courseId = document.getElementById('edit-course-id').value;
            const isNew = courseId === '';
            const newId = isNew ? (allCourses.length > 0 ? Math.max(...allCourses.map(c => c.id)) + 1 : 1) : parseInt(courseId);
            const courseData = { id: newId, title: document.getElementById('edit-title').value, start_date: document.getElementById('edit-start-date').value, end_date: document.getElementById('edit-end-date').value, application_deadline: document.getElementById('edit-application-deadline').value, institution: document.getElementById('edit-institution').value, location: document.getElementById('edit-location').value, format: document.getElementById('edit-format').value, tuition_fee: document.getElementById('edit-tuition-fee').value, topics: document.getElementById('edit-topics').value.split(',').map(t => t.trim()).filter(Boolean), url: document.getElementById('edit-url').value };
            delete courseData.description; 
            saveData(courseData, isNew);
        }
        
        function resetFilters() {
            document.getElementById('search').value = '';
            document.getElementById('filter-date-from').value = '';
            document.getElementById('filter-date-to').value = '';
            document.querySelectorAll('select[id^="filter-"]').forEach(select => select.value = 'all');
            sortAndDisplayCourses();
        }

        function downloadICS(course) {
            const formatDate = (date) => date.replace(/-/g, '');
            
            const startDate = course.start_date;
            if (!startDate) return;

            // For iCal, DTEND is exclusive. Add one day to the end date.
            const endDateStr = course.end_date || course.start_date;
            const endDateObj = new Date(endDateStr.replace(/-/g, '/'));
            endDateObj.setDate(endDateObj.getDate() + 1);
            const finalEndDateStr = endDateObj.toISOString().split('T')[0];

            const cal = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'BEGIN:VEVENT',
                `UID:${course.id}@maptraininghub.com`,
                `DTSTAMP:${new Date().toISOString().replace(/[-:.]/g, '')}Z`,
                `DTSTART;VALUE=DATE:${formatDate(startDate)}`,
                `DTEND;VALUE=DATE:${formatDate(finalEndDateStr)}`,
                `SUMMARY:${course.title}`,
                `DESCRIPTION:For more details, visit: ${course.url}`,
                `LOCATION:${course.location || ''}`,
                'END:VEVENT',
                'END:VCALENDAR'
            ].join('\r\n');

            const blob = new Blob([cal], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${course.title.replace(/[\W_]+/g, "_")}.ics`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        // --- EVENT LISTENERS ---
        editForm.addEventListener('submit', handleFormSubmit);
        cancelEditBtn.addEventListener('click', closeEditModal);
        addCourseBtn.addEventListener('click', () => openEditModal());
        clearFiltersBtn.addEventListener('click', resetFilters);
        setupTabs();
        setupSorting();
        loadData();
    });
    </script>
</body>
