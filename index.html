<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP Training Hub - Financial Stability Courses</title>
    <link rel="icon" type="image/png" href="https://placehold.co/32x32/003366/FFFFFF?text=MTH">
    
    <!-- Meta Tags for Social Sharing -->
    <meta property="og:title" content="MAP Training Hub - Financial Stability Courses">
    <meta property="og:description" content="A curated, searchable database of macroprudential and financial stability trainings from central banks and international institutions.">
    <meta property="og:image" content="https://raw.githubusercontent.com/palicza2/MAP-Training-Hub/main/social_preview.png">
    <meta property="og:url" content="https://palicza2.github.io/MAP-Training-Hub/">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet.js for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        th.sortable {
            cursor: pointer;
        }
        th.sortable:hover {
            background-color: #f0f4f8;
        }
        .sort-indicator {
            display: inline-block;
            width: 1em;
            text-align: right;
            color: #333;
        }
        #map {
            height: 600px;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-800 mb-2">MAP Training Hub</h1>
            <p class="text-base md:text-lg text-gray-600">Monitoring Macroprudential & Financial Stability Trainings</p>
        </header>

        <!-- TABS -->
        <div class="mb-8">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                    <a href="#" id="tab-courses" class="border-blue-500 text-blue-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" aria-current="page">Courses</a>
                    <a href="#" id="tab-calendar" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Calendar</a>
                    <a href="#" id="tab-map" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Map</a>
                    <a href="#" id="tab-institutions" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Institutions</a>
                </nav>
            </div>
        </div>

        <!-- CONTENT AREA -->
        <div id="content-courses">
            <div class="flex flex-col lg:flex-row gap-8">
                <aside id="filter-column" class="lg:w-1/4 xl:w-1/5 lg:sticky lg:top-8 lg:self-start">
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Filters</h2>
                        <div id="filter-content" class="grid grid-cols-1 gap-4"></div>
                    </div>
                </aside>
                <div class="lg:w-3/4 xl:w-4/5">
                    <div id="loading-spinner" class="text-center py-16">
                         <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        <p class="mt-4 text-gray-600">Loading courses...</p>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-md hidden" id="table-container">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-100">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable" data-sort="title">Course <span class="sort-indicator"></span></th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable" data-sort="start_date">Start Date <span class="sort-indicator"></span></th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End Date</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Provider</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Format</th>
                                    </tr>
                                </thead>
                                <tbody id="courses-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>
                    <div id="no-results" class="hidden text-center py-16">
                        <p class="text-xl text-gray-500">No courses match the current filter criteria.</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="content-calendar" class="hidden">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Upcoming Courses</h2>
                    <p class="text-gray-600">Today's Date: <span id="current-date" class="font-semibold"></span></p>
                </div>
                <div id="calendar-view" class="space-y-6"></div>
            </div>
        </div>

        <div id="content-map" class="hidden">
            <div id="map"></div>
        </div>

        <div id="content-institutions" class="hidden"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- ELEMENT SELECTORS ---
        const loadingSpinner = document.getElementById('loading-spinner');
        const tabs = {
            courses: document.getElementById('tab-courses'),
            calendar: document.getElementById('tab-calendar'),
            map: document.getElementById('tab-map'),
            institutions: document.getElementById('tab-institutions'),
        };
        const contents = {
            courses: document.getElementById('content-courses'),
            calendar: document.getElementById('content-calendar'),
            map: document.getElementById('content-map'),
            institutions: document.getElementById('content-institutions'),
        };
        const tableContainer = document.getElementById('table-container');
        const coursesTableBody = document.getElementById('courses-table-body');
        const noResults = document.getElementById('no-results');
        const filterContent = document.getElementById('filter-content');
        const calendarView = document.getElementById('calendar-view');
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        
        // --- STATE VARIABLES ---
        let allCourses = [];
        let currentSort = { column: 'start_date', direction: 'asc' };
        let map;
        let mapInitialized = false;

        // --- STATIC DATA ---
        const institutionsData = [
            { name: "International Monetary Fund (IMF)", url: "https://www.imf.org/en/Capacity-Development/Training" },
            { name: "Bank for International Settlements (BIS)", url: "https://www.bis.org/fsi/fsi_events.htm" },
            { name: "Joint Vienna Institute (JVI)", url: "https://www.jvi.org/training.html" },
            { name: "Deutsche Bundesbank", url: "https://www.bundesbank.de/en/bundesbank/international-central-bank-dialogue/training-and-dialogue" },
            { name: "Florence School of Banking (EUI)", url: "https://fsb.eui.eu/training/" },
            { name: "Federal Reserve System", url: "https://www.federalreserve.gov/conferences.htm" },
            { name: "London School of Economics (LSE)", url: "https://www.lse.ac.uk/study-at-lse/short-courses" },
            { name: "Banque de France (BdF)", url: "https://www.banque-france.fr/en/browse-by/training-seminars" },
            { name: "European Central Bank (ECB)", url: "https://www.ecb.europa.eu/home/html/index.en.html" },
        ];
        
        const locationCoordinates = {
            "Vienna, Austria": [48.2082, 16.3738],
            "Washington, D.C.": [38.9072, -77.0369],
        };

        // --- DATA LOADING & INITIALIZATION ---
        async function loadData() {
            try {
                const response = await fetch('courses_data.json'); 
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allCourses = await response.json();
                
                // Initial setup for default tab
                loadingSpinner.classList.add('hidden');
                tableContainer.classList.remove('hidden');
                populateFilters(allCourses);
                sortAndDisplayCourses();

            } catch (error) {
                loadingSpinner.innerHTML = `<p class="text-red-500">Error loading data. Please check if 'courses_data.json' exists and is correctly formatted.</p>`;
                console.error("Failed to load data:", error);
            }
        }
        
        // --- TAB MANAGEMENT ---
        function setupTabs() {
            Object.keys(tabs).forEach(key => {
                tabs[key].addEventListener('click', (e) => {
                    e.preventDefault();
                    switchTab(key);
                });
            });
        }

        function switchTab(activeKey) {
            Object.keys(tabs).forEach(key => {
                const tab = tabs[key];
                const content = contents[key];
                if (key === activeKey) {
                    tab.classList.add('border-blue-500', 'text-blue-600');
                    tab.classList.remove('border-transparent', 'text-gray-500');
                    content.classList.remove('hidden');
                } else {
                    tab.classList.remove('border-blue-500', 'text-blue-600');
                    tab.classList.add('border-transparent', 'text-gray-500');
                    content.classList.add('hidden');
                }
            });

            // Specific actions when switching to a tab
            if (activeKey === 'calendar') displayCalendarView();
            if (activeKey === 'map' && !mapInitialized) initMap();
            if (activeKey === 'institutions') displayInstitutions();
        }

        // --- INSTITUTIONS TAB ---
        function displayInstitutions() {
            if (contents.institutions.innerHTML !== '') return; // Lazy load
            const institutionCardsHtml = institutionsData.map(inst => `
                <a href="${inst.url}" target="_blank" rel="noopener noreferrer" class="block bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-lg transition-shadow duration-300">
                    <h3 class="text-lg font-bold text-gray-900 mb-2">${inst.name}</h3>
                    <p class="text-sm text-blue-600 hover:underline">Go to training page →</p>
                </a>
            `).join('');
            contents.institutions.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${institutionCardsHtml}</div>`;
        }

        // --- COURSES (TABLE) TAB ---
        function getUniqueValues(courses, key) {
            const values = courses.flatMap(course => course[key] || []);
            return [...new Set(values)].sort();
        }

        function populateFilters(courses) {
            const institutions = getUniqueValues(courses, 'institution');
            const topics = getUniqueValues(courses, 'topics');
            const formats = getUniqueValues(courses, 'format');
            filterContent.innerHTML = `
                <div><label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search</label><input type="text" id="search" placeholder="Keyword..." class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></div>
                ${createSelectFilter('institution', 'Provider', institutions)}
                ${createSelectFilter('topic', 'Topic', topics)}
                ${createSelectFilter('format', 'Format', formats)}
            `;
            document.getElementById('search').addEventListener('input', sortAndDisplayCourses);
            document.querySelectorAll('select[id^="filter-"]').forEach(el => el.addEventListener('change', sortAndDisplayCourses));
        }

        function createSelectFilter(id, label, options) {
            return `<div class="mb-2"><label for="filter-${id}" class="block text-sm font-medium text-gray-700 mb-1">${label}</label><select id="filter-${id}" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-white"><option value="all">All</option>${options.map(option => `<option value="${option}">${option}</option>`).join('')}</select></div>`;
        }
        
        function sortAndDisplayCourses() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const institution = document.getElementById('filter-institution')?.value || 'all';
            const topic = document.getElementById('filter-topic')?.value || 'all';
            const format = document.getElementById('filter-format')?.value || 'all';
            const filtered = allCourses.filter(c => 
                (searchTerm === '' || c.title.toLowerCase().includes(searchTerm) || (c.topics || []).join(' ').toLowerCase().includes(searchTerm)) &&
                (institution === 'all' || c.institution === institution) &&
                (topic === 'all' || (c.topics && c.topics.includes(topic))) &&
                (format === 'all' || c.format === format)
            );
            filtered.sort((a, b) => {
                const comparison = String(a[currentSort.column]).localeCompare(String(b[currentSort.column]));
                return currentSort.direction === 'asc' ? comparison : -comparison;
            });
            displayCoursesInTable(filtered);
        }

        function displayCoursesInTable(courses) {
            coursesTableBody.innerHTML = '';
            noResults.classList.toggle('hidden', courses.length > 0);
            courses.forEach(course => {
                const row = coursesTableBody.insertRow();
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap"><a href="${course.url}" target="_blank" class="text-sm font-semibold text-blue-600 hover:underline">${course.title}</a></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${course.start_date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${course.end_date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${course.institution}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${course.format}</td>
                `;
            });
            updateSortIndicators();
        }

        function setupSorting() {
            document.querySelectorAll('th.sortable').forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.dataset.sort;
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = 'asc';
                    }
                    sortAndDisplayCourses();
                });
            });
        }
        
        function updateSortIndicators() {
            document.querySelectorAll('th.sortable .sort-indicator').forEach(i => i.textContent = '');
            const activeHeader = document.querySelector(`th[data-sort="${currentSort.column}"] .sort-indicator`);
            if (activeHeader) activeHeader.textContent = currentSort.direction === 'asc' ? '▲' : '▼';
        }

        // --- CALENDAR TAB ---
        function displayCalendarView() {
            const now = new Date();
            const upcomingCourses = allCourses
                .filter(c => new Date(c.start_date) >= now)
                .sort((a, b) => new Date(a.start_date) - new Date(b.start_date));

            const coursesByMonth = upcomingCourses.reduce((acc, course) => {
                const month = new Date(course.start_date).toLocaleString('en-US', { month: 'long', year: 'numeric' });
                if (!acc[month]) acc[month] = [];
                acc[month].push(course);
                return acc;
            }, {});

            if (Object.keys(coursesByMonth).length === 0) {
                 calendarView.innerHTML = `<p class="text-center text-gray-500">No upcoming courses found.</p>`;
                 return;
            }

            calendarView.innerHTML = Object.keys(coursesByMonth).map(month => `
                <div>
                    <h3 class="text-lg font-semibold text-blue-700 border-b-2 border-blue-200 pb-2 mb-4">${month}</h3>
                    <ul class="space-y-4">
                        ${coursesByMonth[month].map(c => `
                            <li class="flex items-start space-x-4">
                                <div class="text-center flex-shrink-0 w-20">
                                    <p class="font-bold text-lg text-gray-800">${new Date(c.start_date).toLocaleDateString('en-US', { day: 'numeric' })}</p>
                                    <p class="text-sm text-gray-500">${new Date(c.start_date).toLocaleDateString('en-US', { weekday: 'short' })}</p>
                                </div>
                                <div class="border-l-2 border-gray-200 pl-4">
                                    <a href="${c.url}" target="_blank" class="font-semibold text-blue-600 hover:underline">${c.title}</a>
                                    <p class="text-sm text-gray-600">${c.institution} | ${c.display_date}</p>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `).join('');
        }

        // --- MAP TAB ---
        function initMap() {
            if (mapInitialized) return;
            map = L.map('map').setView([48.2082, 16.3738], 4); // Center on Europe
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            const physicalCourses = allCourses.filter(c => c.format === 'On-site' && locationCoordinates[c.location]);
            physicalCourses.forEach(c => {
                const coords = locationCoordinates[c.location];
                L.marker(coords).addTo(map)
                    .bindPopup(`<b>${c.title}</b><br>${c.institution}<br>${c.location}`);
            });
            mapInitialized = true;
        }

        // --- INITIAL LOAD ---
        setupTabs();
        loadData();
    });
    </script>
</body>
</html>
