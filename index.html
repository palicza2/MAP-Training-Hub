        function getDeadlineClass(deadline) {
            if (!deadline) return '';
            const deadlineDate = new Date(deadline);
            const now = new Date();
            const oneWeek = 7 * 24 * 60 * 60 * 1000;
            const oneMonth = 30 * 24 * 60 * 60 * 1000;

            if (deadlineDate < now) return 'text-gray-400';
            if (deadlineDate - now < oneWeek) return 'deadline-critical text-red-600 font-semibold';
            if (deadlineDate - now < oneMonth) return 'deadline-warning text-yellow-600 font-semibold';
            return '';
        }

            document.getElementById('filter-date-from').value = '';
            document.getElementById('filter-date-to').value = '';
            document.querySelectorAll('select[id^="filter-"]').forEach(select => select.value = 'all');
            sortAndDisplayCourses();
        }

        function downloadICS(course) {
            const formatDate = (date) => date.replace(/-/g, '') + 'T000000Z';
            const cal = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'BEGIN:VEVENT',
                `UID:${course.id}@maptraininghub.com`,
                `DTSTAMP:${new Date().toISOString().replace(/[-:.]/g, '')}`,
                `DTSTART:${formatDate(course.start_date)}`,
                `DTEND:${formatDate(course.end_date || course.start_date)}`,
                `SUMMARY:${course.title}`,
                `DESCRIPTION:For more details, visit: ${course.url}`,
                `LOCATION:${course.location || ''}`,
                'END:VEVENT',
                'END:VCALENDAR'
            ].join('\n');

            const blob = new Blob([cal], { type: 'text/calendar' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${course.title.replace(/ /g, '_')}.ics`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- EVENT LISTENERS ---
        editForm.addEventListener('submit', handleFormSubmit);
        cancelEditBtn.addEventListener('click', closeEditModal);
        addCourseBtn.addEventListener('click', () => openEditModal());
        clearFiltersBtn.addEventListener('click', resetFilters);
        setupTabs();
        setupSorting();
        loadData();
    });
    </script>
</body>
