<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP Training Hub - Financial Stability Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-800 mb-2">MAP Training Hub</h1>
            <p class="text-base md:text-lg text-gray-600">Monitoring Macroprudential & Financial Stability Trainings</p>
        </header>

        <div class="lg:flex lg:gap-8">

            <!-- Left Sidebar for Filters -->
            <aside class="lg:w-1/4 mb-8 lg:mb-0">
                <div class="lg:sticky lg:top-4">
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Filters</h2>
                        <div id="filter-content" class="grid grid-cols-1 gap-4">
                            <!-- Filters will be populated here by JS -->
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Right Main Content -->
            <div class="lg:w-3/4">
                <div id="loading-spinner" class="text-center py-16">
                    <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-gray-600">Loading courses...</p>
                </div>

                <main id="courses-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- Course cards will be loaded here by JavaScript -->
                </main>
                
                <div id="no-results" class="hidden text-center py-16">
                    <p class="text-xl text-gray-500">No courses match the current filter criteria.</p>
                </div>
            </div>
        </div>

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const coursesContainer = document.getElementById('courses-container');
        const noResults = document.getElementById('no-results');
        const filterContainer = document.getElementById('filter-content');
        const loadingSpinner = document.getElementById('loading-spinner');

        let allCourses = [];

        // --- FETCH DATA FROM EXTERNAL JSON FILE ---
        async function loadCourses() {
            try {
                const response = await fetch('courses_data.json'); 
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allCourses = await response.json();
                loadingSpinner.classList.add('hidden');
                populateFilters(allCourses);
                displayCourses(allCourses);
            } catch (error) {
                loadingSpinner.innerHTML = `<p class="text-red-500">Error loading courses. Please check if 'courses_data.json' exists and is correctly formatted.</p>`;
                console.error("Failed to load courses:", error);
            }
        }
        
        function getUniqueValues(courses, key) {
            const values = courses.flatMap(course => course[key] || []);
            return [...new Set(values)].sort();
        }

        function populateFilters(courses) {
            const institutions = getUniqueValues(courses, 'institution');
            const topics = getUniqueValues(courses, 'topics');
            const formats = getUniqueValues(courses, 'format');
            const locations = getUniqueValues(courses, 'location');

            filterContainer.innerHTML = `
                <div>
                    <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                    <input type="text" id="search" placeholder="Keyword (e.g. stress test)" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                ${createSelectFilter('institution', 'Institution', institutions)}
                ${createSelectFilter('topic', 'Topic', topics)}
                ${createSelectFilter('format', 'Format', formats)}
                ${createSelectFilter('location', 'Location', locations)}
            `;

            // Add event listeners after filters are created
            document.getElementById('search').addEventListener('input', applyFilters);
            document.getElementById('filter-institution').addEventListener('change', applyFilters);
            document.getElementById('filter-topic').addEventListener('change', applyFilters);
            document.getElementById('filter-format').addEventListener('change', applyFilters);
            document.getElementById('filter-location').addEventListener('change', applyFilters);
        }

        function createSelectFilter(id, label, options) {
            return `
                <div>
                    <label for="filter-${id}" class="block text-sm font-medium text-gray-700 mb-1">${label}</label>
                    <select id="filter-${id}" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">All</option>
                        ${options.map(option => `<option value="${option}">${option}</option>`).join('')}
                    </select>
                </div>
            `;
        }
        
        function displayCourses(courses) {
            coursesContainer.innerHTML = '';
            if (courses.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            courses.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.className = 'bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex flex-col transition-all duration-300 card-hover';
                
                const topicsHtml = course.topics.map(topic => `<span class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 mb-2 px-2.5 py-0.5 rounded-full">${topic}</span>`).join('');

                courseCard.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-sm font-semibold text-gray-500">${course.institution}</span>
                            <span class="text-sm text-white ${course.format === 'Online' ? 'bg-green-500' : 'bg-indigo-500'} px-2 py-1 rounded-md">${course.format}</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 mb-2">${course.title}</h3>
                        <p class="text-sm text-gray-600 mb-4">${course.description}</p>
                    </div>
                    <div class="mt-auto">
                        <div class="flex flex-wrap mb-4">
                            ${topicsHtml}
                        </div>
                        <div class="border-t border-gray-200 pt-4">
                             <div class="flex justify-between items-center text-sm text-gray-500 mb-4">
                                <span><strong>Date:</strong> ${course.date}</span>
                                <span><strong>Location:</strong> ${course.location}</span>
                            </div>
                            <a href="${course.url}" target="_blank" class="block w-full text-center bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition-colors">
                                Go to Course
                            </a>
                        </div>
                    </div>
                `;
                coursesContainer.appendChild(courseCard);
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const institution = document.getElementById('filter-institution').value;
            const topic = document.getElementById('filter-topic').value;
            const format = document.getElementById('filter-format').value;
            const location = document.getElementById('filter-location').value;

            const filteredCourses = allCourses.filter(course => {
                const searchMatch = searchTerm === '' ||
                    course.title.toLowerCase().includes(searchTerm) ||
                    course.description.toLowerCase().includes(searchTerm);

                const institutionMatch = institution === 'all' || course.institution === institution;
                const topicMatch = topic === 'all' || (course.topics && course.topics.includes(topic));
                const formatMatch = format === 'all' || course.format === format;
                const locationMatch = location === 'all' || course.location === location;

                return searchMatch && institutionMatch && topicMatch && formatMatch && locationMatch;
            });
            displayCourses(filteredCourses);
        }

        // --- INITIAL LOAD ---
        loadCourses();
    });
    </script>
</body>
</html>
